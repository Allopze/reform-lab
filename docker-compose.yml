version: '3.8'

services:
  simplepdf:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simplepdf-app
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - MAX_FILE_MB=50
      - MAX_FILES=10
      - NODE_ENV=production
      - ALLOWED_EXT=doc,docx,xls,xlsx,ppt,pptx,odt,ods,odp
      - ALLOWED_IMG_EXT=jpg,jpeg,png,gif,webp,tiff,tif,bmp,ico,svg
    volumes:
      # Volumen para persistir archivos temporales
      - pdf_tmp:/app/tmp
      # Para desarrollo en tiempo real (descomentar si necesitas):
      # - ./public:/app/public:ro
      # - ./server.js:/app/server.js:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - simplepdf-network
    # LÃ­mites de recursos (opcional pero recomendado)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M

volumes:
  pdf_tmp:
    driver: local

networks:
  simplepdf-network:
    driver: bridge